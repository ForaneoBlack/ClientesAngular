<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body"> 

        <form ngNativeValidate (ngSubmit)="editar(cliente)">
            <div class="form-group row">

                <label for="nombre" class="col-form-label col-sm-6">Nombre{{cliente.nombre}} </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required> 
                </div>
            </div>

            <div class="form-group row">

                <label for="apellido" class="col-form-label col-sm-6">Apellido </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required>
                </div>
            </div>

            <div class="form-group row">

                <label for="email" class="col-form-label col-sm-6">Email </label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" >Editar</button>
                    <button class="btn btn-danger" role="button" (click)="cancelar()" >Cancelar</button>
                </div>
            </div>

        </form>

    </div>

</div>
